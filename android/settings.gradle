// Plugin Management
pluginManagement {
    repositories {
        google() // Required for Android dependencies
        mavenCentral() // Central Maven repository
        maven {
            // React Native's Android Maven repository
            url("$rootDir/../node_modules/react-native/android")
        }
    }
    // Include the React Native Gradle plugin
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

// Apply React Native plugin for settings
plugins {
    id("com.facebook.react.settings")
}

// Configure React Native plugin
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

// Set root project name
rootProject.name = 'frndapp'

// Include the main app module
include ':app'

// Slider library
include ':react-native-community_slider'
project(':react-native-community_slider').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-community/slider/android')

// Picker library
include ':react-native-picker_picker'
project(':react-native-picker_picker').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-picker/picker/android')

// Gesture Handler library
include ':react-native-gesture-handler'
project(':react-native-gesture-handler').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-gesture-handler/android')

// Linear Gradient library
include ':react-native-linear-gradient'
project(':react-native-linear-gradient').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-linear-gradient/android')

// Reanimated library
include ':react-native-reanimated'
project(':react-native-reanimated').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-reanimated/android')

// Safe Area Context library
include ':react-native-safe-area-context'
project(':react-native-safe-area-context').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-safe-area-context/android')

// Screens library
include ':react-native-screens'
project(':react-native-screens').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-screens/android')

// SVG library
include ':react-native-svg'
project(':react-native-svg').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-svg/android')

// Vector Icons library
include ':react-native-vector-icons'
project(':react-native-vector-icons').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-vector-icons/android')
